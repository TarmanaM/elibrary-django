
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}e-Library{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">e-Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <a class="navbar-brand " href="{% url 'catalog' %}">catalog</a>
                    <a class="navbar-brand  " href="{% url 'upload_book' %}">Upload</a>
                    <a class="navbar-brand" href="{% url 'favorite_books' %}">Buku Favorit</a>
                    <a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
                </ul>
                <form class="d-flex ms-auto" method="GET" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" placeholder="Cari Buku..." name="q" value="{{ query|default:'' }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                
                <a href="{% url 'logout' %}" class="btn btn-danger">Keluar</a>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profil</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3 text-center">
            {% if profile.photo and profile.photo.url != "/media/profile_pics/default.jpg" %}
                <img src="{{ profile.photo.url }}" alt="Foto Profil" class="rounded-circle" width="150">
            {% else %}
                <i class="fas fa-user-circle" style="font-size: 150px; color: gray;"></i>
            {% endif %}
        </div>
        <div class="mb-3">
            <label class="form-label">Ganti Foto</label>
            <input type="file" name="photo" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" name="name" class="form-control" value="{{ request.user.first_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ request.user.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>
{% endblock %}
